<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossPoint Reader</title>
    <style>
      :root {
        --bg-color: #f5f5f5;
        --text-color: #333;
        --card-bg: white;
        --card-shadow: rgba(0, 0, 0, 0.1);
        --h1-color: #2c3e50;
        --h1-border: #3498db;
        --h2-color: #34495e;
        --label-color: #7f8c8d;
        --value-color: #2c3e50;
        --info-border: #eee;
        --nav-bg: #3498db;
        --nav-hover: #2980b9;
        --footer-color: #95a5a6;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #e0e0e0;
          --card-bg: #2d2d2d;
          --card-shadow: rgba(0, 0, 0, 0.3);
          --h1-color: #e0e0e0;
          --h1-border: #3498db;
          --h2-color: #cccccc;
          --label-color: #888;
          --value-color: #e0e0e0;
          --info-border: #444;
          --nav-bg: #2980b9;
          --nav-hover: #3498db;
          --footer-color: #666;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      h1 {
        color: var(--h1-color);
        border-bottom: 2px solid var(--h1-border);
        padding-bottom: 10px;
      }
      h2 {
        color: var(--h2-color);
        margin-top: 0;
      }
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 2px 4px var(--card-shadow);
        transition: background-color 0.3s;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid var(--info-border);
      }
      .info-row:last-child {
        border-bottom: none;
      }
      .label {
        font-weight: 600;
        color: var(--label-color);
      }
      .value {
        color: var(--value-color);
      }
      .status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        background-color: #27ae60;
        color: white;
        font-size: 0.9em;
      }
      .nav-links {
        margin: 20px 0;
      }
      .nav-links a {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--nav-bg);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-right: 10px;
        transition: background-color 0.2s;
      }
      .nav-links a:hover {
        background-color: var(--nav-hover);
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š CrossPoint Reader</h1>

    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/files">File Manager</a>
    </div>

    <div class="card">
      <h2>Device Status</h2>
      <div class="info-row">
        <span class="label">Version</span>
        <span class="value" id="version"></span>
      </div>
      <div class="info-row">
        <span class="label">WiFi Status</span>
        <span class="status">Connected</span>
      </div>
      <div class="info-row">
        <span class="label">IP Address</span>
        <span class="value" id="ip-address"></span>
      </div>
      <div class="info-row">
        <span class="label">Free Memory</span>
        <span class="value" id="free-heap"></span>
      </div>
    </div>

    <div class="card">
      <p style="text-align: center; color: var(--footer-color); margin: 0">
        CrossPoint E-Reader â€¢ Open Source
      </p>
    </div>
  <script>
    async function fetchStatus() {
      try {
        const response = await fetch('/api/status');
        if (!response.ok) {
          throw new Error('Failed to fetch status: ' + response.status + ' ' + response.statusText);
        }
        const data = await response.json();
        document.getElementById('version').textContent = data.version || 'N/A';
        document.getElementById('ip-address').textContent = data.ip || 'N/A';
        document.getElementById('free-heap').textContent = data.freeHeap
          ? data.freeHeap.toLocaleString() + ' bytes'
          : 'N/A';
      } catch (error) {
        console.error('Error fetching status:', error);
      }
    }

    // Fetch status on page load
    window.onload = fetchStatus;
  </script>
  </body>
</html>
